<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tag <h_>, em _ coloque um número de 1 a 6.">Títulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr> e coloque o texto do seu significado">Abreviações</abbr></li>
        <li><abbr title="Use o símbolo ! para puxar o código inicial">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tag <ol> para fazer a lista e <li> para cada item">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> para fazer a lista e <li> para cada item">Listas com demarcadores</abbr></li>
        <li><abbr title="Use o código &#x_, em _ colocar o código do Emoji">Emoji</abbr></li>
        <img src="" alt="">
    </ul>
</body>
</html>
